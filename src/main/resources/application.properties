server.port=8081

# Configurar la coneccion a la base de datos
spring.datasource.url = jdbc:mysql://localhost:3306/sistema?useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=sistema
spring.datasource.password=1234
spring.datasource.driverClassName = com.mysql.jdbc.Driver

# Indicar el DBMS
spring.jpa.database: MYSQL

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar 
spring.jpa.show-sql: true

# Configurar Hibernate
spring.jpa.hibernate.ddl-auto: update

server.servlet.context-path=/ventas/v1
